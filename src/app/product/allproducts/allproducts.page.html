<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ALL PRODUCTS</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar class="searchBarClass" #search debounce="500" (ionChange)="_ionChange($event)" placeholder="Enter Product name,Product Number or Product Store Area" showCancelButton="never" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" (ionScrollStart)="logScrollStart()">
  <ion-grid>
    <ion-row>

      <ion-col size-xs="4" size-md="3" size-lg="3" *ngFor="let product of searchedItems">
  <ion-card
    class="ion-activatable ripple-parent">
    <div class="fabbutton">
    </div>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-chip color="primary" class="ion-text-lowercase">{{product.productWeight}}</ion-chip>
            <img class="productImage" src="{{product.imageUrl}}" width="130" height="130">
          </ion-row>
          <ion-row>
            <ion-col>
                <h2 class="productTitle ion-text-capitalize">{{product.productname}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="priceTag">RS</ion-label>
            <h1 class="productOurSellingPrice"> {{product.productoursellingprice}}</h1>
          </ion-item>
          <h1 class="productMRP"> {{product.productmaxsellingprice}}</h1>
          <ion-label>
            <ion-note>Avail: {{product.quantityinstock}}</ion-note>
          </ion-label>
          
      </ion-col >
          </ion-row>
        </ion-grid>
        <ion-row class="ion-no-padding">
        </ion-row>
      </ion-card-content>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ScrollToTop()" *ngIf="hideButton">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
